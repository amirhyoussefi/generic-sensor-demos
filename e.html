

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodePen - HTML5 Accelerometer (JS window.DeviceMotionEvent API)</title>
<style>
    body {
  text-align: center;
}

#block {
	width: 150px;
	height: 150px;
	border: 4px solid blue;
	border-top-color: red;
	margin: 50px auto;
	font-size: 40px;
}

#acc {
	font-weight: bold;
}

#acc.yes {
	color: green;
}
#acc.no {
	color: red;
}

  </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
  
  
<script>
window.onload = function () {

var dataPoints1 = [];
var dataPoints2 = [];

var chart = new CanvasJS.Chart("chartContainer", {
	zoomEnabled: true,
	title: {
		text: "Share Value of Two Companies"
	},
	axisX: {
		title: "chart updates every 3 secs"
	},
	axisY:{
		prefix: "$",
		includeZero: false
	}, 
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		verticalAlign: "top",
		fontSize: 22,
		fontColor: "dimGrey",
		itemclick : toggleDataSeries
	},
	data: [{ 
		type: "line",
		xValueType: "dateTime",
		yValueFormatString: "$####.00",
		xValueFormatString: "hh:mm:ss TT",
		showInLegend: true,
		name: "Company A",
		dataPoints: dataPoints1
		},
		{				
			type: "line",
			xValueType: "dateTime",
			yValueFormatString: "$####.00",
			showInLegend: true,
			name: "Company B" ,
			dataPoints: dataPoints2
	}]
});

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

var updateInterval = 30;
// initial value
var yValue1 = 600; 
var yValue2 = 605;

var time = new Date;
// starting at 9.30 am
time.setHours(9);
time.setMinutes(30);
time.setSeconds(00);
time.setMilliseconds(00);

function updateChart(count) {
	var deltaY1, deltaY2;
	for (var i = 0; i < count; i++) {
		time.setTime(time.getTime()+ updateInterval);
		deltaY1 = .5 + Math.random() *(-.5-.5);
		deltaY2 = .5 + Math.random() *(-.5-.5);

	// adding random value and rounding it to two digits. 
	yValue1 = Math.round((yValue1 + deltaY1)*100)/100;
	yValue2 = Math.round((yValue2 + deltaY2)*100)/100;

	// pushing the new values
	dataPoints1.push({
		x: time.getTime(),
		y: yValue1
	});
	dataPoints2.push({
		x: time.getTime(),
		y: yValue2
	});
	}

	// updating legend text with  updated with y Value 
	chart.options.data[0].legendText = " Company A  $" + yValue1;
	chart.options.data[1].legendText = " Company B  $" + yValue2; 
	chart.render();
}

function updateChart2(y1,y2) {
	var deltaY1, deltaY2;
	for (var i = 0; i < 3; i++) {
		deltaY1 = .5 + Math.random() *(-.5-.5);
		deltaY2 = .5 + Math.random() *(-.5-.5);

	// adding random value and rounding it to two digits. 
	yValue1 = Math.round((y1 + deltaY1)*100)/100;
	yValue2 = Math.round((y2 + deltaY2)*100)/100;

	// pushing the new values
	dataPoints1.push({
		x: time.getTime(),
		y: yValue1
	});
	dataPoints2.push({
		x: time.getTime(),
		y: yValue2
	});
	}

	// updating legend text with  updated with y Value 
	chart.options.data[0].legendText = " Company A  $" + yValue1;
	chart.options.data[1].legendText = " Company B  $" + yValue2; 
	chart.render();
}

// generates first set of dataPoints 
updateChart(100);	
//setInterval(function(){updateChart()}, updateInterval);

}
</script>

</head>
<body translate="no">

<h1>HTML5 Accelerometer</h1>
<section>
Accelerometer detected? <span id="acc"></span><br>
alpha X: <input type="text" readonly id="x" value="" /><br>
alpha Y: <input type="text" readonly id="y" value="" /><br>
alpha Z: <input type="text" readonly id="z" value="" /><br>
</section>
<div id="block">â†‘</div>
<script id="rendered-js">
      
if (window.DeviceMotionEvent == undefined) {
  //No accelerometer is present. Use buttons. 
  document.querySelector("#acc").textContent = "NO";
  document.querySelector("#acc").className = "no";

} else
{
  document.querySelector("#acc").textContent = "YES";
  document.querySelector("#acc").className = "yes";
  window.addEventListener("devicemotion", accelerometerUpdate, true);
}


function accelerometerUpdate(event) {
  var aX = event.accelerationIncludingGravity.x * 10;
  var aY = event.accelerationIncludingGravity.y * 10;
  var aZ = event.accelerationIncludingGravity.z * 10;

  document.querySelector("#x").value = aX;
  document.querySelector("#y").value = aY;
  document.querySelector("#z").value = aZ;

  updateChart2();
  
  // ix aY is negative, switch rotation
  if (aY < 0) {
    aX = -aX - 180;
  }
  document.querySelector("#block").style.transform = "rotate(" + aX + "deg)";

}
      //# sourceURL=pen.js
    </script>

<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>


</body>
</html>
