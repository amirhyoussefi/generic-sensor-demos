<html>
 <head>
  <style>
   input[type="file"] {
    display: none;
}
.custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 30px 60px;
    cursor: pointer;
}
  </style>
 </head>
<body>
<form>
 Title:<br>
 <input type="text" name="title" value="Mickey"><br>
 URL:<br>
 <input type="text" name="url" value="Mouse"><br><br>
 <br>
 <label for="file-upload" class="custom-file-upload">
    <i class="fa fa-cloud-upload"></i> Upload Photo
 </label>
 <input id="file-upload" type="file" accept="image/*;capture=camera"/>
 <br><br>
 <input type="submit" value="Submit">  
</form>
</body>
</html>
